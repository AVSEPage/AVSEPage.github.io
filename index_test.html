<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Hello World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f06, #f90);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 60px;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        /* 动画效果 */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }

            100% {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff33ff, 0 0 40px #ff33ff, 0 0 50px #ff33ff, 0 0 60px #ff33ff, 0 0 70px #ff33ff, 0 0 80px #ff33ff;
            }
        }

        /* 背景动画 */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            mix-blend-mode: overlay;
            animation: move 10s infinite linear;
            z-index: -1;
        }

        @keyframes move {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .circle {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-50px);
            }
        }

        .circle-1 {
            top: 10%;
            left: 30%;
        }

        .circle-2 {
            top: 50%;
            left: 70%;
        }

        .circle-3 {
            top: 80%;
            left: 20%;
        }
    </style>
</head>

<body>
    <h1>Hello, World!</h1>

    <div class="bg-animation"></div>

    <!-- 动态圆形背景 -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
</body>

</html>
